<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .simulator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 5px;
            padding: 5px 10px;
        }

        #state-display {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="simulator">
        <h1>Quantum Simulator</h1>
        <div>
            <label for="num-qubits">Number of Qubits:</label>
            <input type="number" id="num-qubits" min="1" max="5" value="2">
        </div>
        <button id="initialize">Initialize State</button>
        <button id="hadamard">Apply Hadamard to Qubit 0</button>
        <button id="measure">Measure Qubits</button>
        <div id="state-display"></div>
    </div>
    <script src="quantum-simulator.js"></script>
</body>

</html>
